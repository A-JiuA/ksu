name: Build KernelSU For MI8SE (sirius)

on:
  workflow_dispatch:

jobs:
  buildKernelSU:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt update -y
          sudo apt-get install -y zip flex bison libncurses-dev gawk libiberty-dev autoconf kmod bc build-essential gcc libc6 curl libstdc++6 git wget libssl-dev cpio p7zip-full
          sudo apt clean

      - name: Clone Clang toolchain
        run: git clone https://github.com/LineageOS/android_prebuilts_clang_kernel_linux-x86_clang-r416183b --depth=1 ~/clang

      - name: Clone GCC toolchains
        run: |
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9 -b android-10.0.0_r47 --depth=1 ~/aarch64-linux-android-4.9
          git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9 -b android-10.0.0_r47 --depth=1 ~/arm-linux-androideabi-4.9

      - name: Clone AnyKernel3
        run: git clone https://github.com/SakuraNotStupid/AnyKernel3

      - name: Apply Kernel Patch(MIUI)
        run: |
          cd sirius_Kernel_MIUI/KernelSU
          wget https://github.com/liqideqq/KernelSU/commit/eeb2b07d5178a741341dce79eb68cd2052488cb3.patch
          git apply eeb2b07d5178a741341dce79eb68cd2052488cb3.patch
          rm -rf eeb2b07d5178a741341dce79eb68cd2052488cb3.patch

      - name: Compile Kernel(MIUI)
        run: |
          export PATH=~/clang/bin:~/aarch64-linux-android-4.9/bin:~/arm-linux-androideabi-4.9/bin:$PATH
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export CROSS_COMPILE=aarch64-linux-android-
          export CROSS_COMPILE_ARM32=arm-linux-androideabi-
          export LLVM=1
          make O=../out ARCH=arm64 sdm670-perf_defconfig xiaomi/sdm710-common.config xiaomi/sirius.config
          make -j$(nproc --all) O=../out CC=clang

      - name: Package the Kernel(MIUI)
        run: |
          cp -v sirius_Kernel_MIUI/out/arch/arm64/boot/Image.gz AnyKernel3/
          pushd AnyKernel3
          7z a -mx9 ../MI8SE_KernelSU_MIUI.zip *
          popd

      - name: Create Config Info
        run: |
          echo "Device: MI 8 SE
          Code: Sirius/Xmsirius
          Build Code: ${{ github.run_number }}
          KernelSU For MI8SE" >> INFO.txt

      - name: Upload Kernel Package to GH-Release
        uses: ncipollo/release-action@v1.8.6
        with:
          artifacts: MI8SE_KernelSU_MIUI.zip
          name: "MI8SE_KernelSU"
          tag: "${{ github.run_number }}_MI8SE_KernelSU"
          bodyFile: "INFO.txt"
          token: ${{ secrets.GITHUB_TOKEN }}
